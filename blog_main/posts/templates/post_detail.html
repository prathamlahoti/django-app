{% extends 'layout.html' %}
{% block content %}
        <!--- Displaying tags for each post-->
        {% for tag in post.tags.all %}
            <a href="/posts/tags/{{ tag.title }}" class="badge badge-info">{{ tag.title }}</a>
        {% endfor %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="#" alt="err">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="/posts/user/{{ post.author }}">{{ post.author }}</a>
                <small class="text-muted">{{ post.posted_date|date:"F d, Y" }}</small>
                {% if object.post_author == user %}
                    <div>
                        <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}">Update Post</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete Post</a>
                    </div>
            {% endif %}
            </div>
        <h2><a class="article-title" href="">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.context }}</p>
        </div>
    </article>
{% endblock %}
